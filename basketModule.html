<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script>
  var basketModule = (function () {

    // privates
    var basket = [];
    function doSomethingPrivate() {
      //...
    }
    function doSomethingElsePrivate() {
      //...
    }

    // public
    return {
      addItem: function( values ) { //values = {item: "itemName", price: "itemPrice"}
        basket.push(values);
      },
      getItemCount: function() {
        return basket.length;
      },
      doSomeThing: doSomethingPrivate,
      getTotal: function() {
        var q = this.getItemCount(),
            p = 0;
        while (q--) {
          p += basket[q].price;
        }
        return p;
      }
    }

  })();


</script>

  </body>
</html>
